<head>

    <title>form</title>
</head>
<body>
    <form>

        <div><input type="password" name="password" placeholder="密码输入"></div>

            <input type="radio" name="radio" value="1">单选 在radio后面
            <input type="radio" name="radio" value="1">单选

            <input type="checkbox" name="checkbox" value="1">多选
